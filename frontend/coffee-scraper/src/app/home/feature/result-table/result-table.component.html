<div class="grid-nogutter p-2" *ngIf="oldProducts.length > 0; else error">
  <div
    class="{{ compared ? 'lg:col-10' : 'lg:col-12' }} sm:col-12 overflow-auto"
  >
    <p-table
      [value]="oldProducts"
      styleClass="test"
      [tableStyle]="{ 'min-height': '10px' }"
    >
      <ng-template pTemplate="header" [style]>
        <tr>
          <th>Title</th>
          <th class="text-center">Price</th>
          <th class="text-center">Grinder</th>
          <th class="text-center">Kit</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr productComparsion [product]="product" [products]="products">
          <td>{{ product.title }}</td>
          <td class="text-center" id="price">
            {{ product.currentPrice | currencyPipe }}
          </td>
          <td class="text-center">{{ product.grinder }}</td>
          <td class="text-center">{{ product.kit }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div
    *ngIf="compared"
    class="lg:col-2 sm:col-12 m-auto justify-content-center"
  >
    <color-helper></color-helper>
  </div>
  <div class="col-12 mt-2">
    <div class="buttons-box">
      <p-button
        (onClick)="checkUpdatedPrices()"
        label="Compare Prices"
        [disabled]="compared"
        severity="success"
        styleClass="p-2"
      ></p-button>
      <p-button
        (onClick)="resetComparsion()"
        label="Reset Data"
        severity="primary"
        styleClass="p-2"
      ></p-button>
    </div>
  </div>
</div>
<ng-template #error>
 <error-dialog></error-dialog>
</ng-template>
