<div class="container">
  <div class="col">
    <p-table
      [value]="oldProducts"
      styleClass="test"
      [tableStyle]="{ 'min-height': '10px' }"
    >
      <ng-template pTemplate="header" [style]>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Grinder</th>
          <th>Kit</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr productComparsion [product]="product" [products]="products">
          <td>{{ product.title }}</td>
          <td>{{ product.currentPrice }}</td>
          <td>{{ product.grinder }}</td>
          <td>{{ product.kit }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div class="col">
    <div class="buttons-box">
      <button class="btn" [disabled]="compared" (click)="checkUpdatedPrices()">
        Compare Prices
      </button>
      <button (click)="resetComparsion()">Reset comparsion</button>
    </div>
  </div>
</div>
